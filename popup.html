<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <h1>Highlights</h1>
  </div>
  <div id="url" class="url"></div>
  <div id="highlights" class="highlights"></div>
  <div id="empty" class="empty" style="display:none">
    No highlights on this page.
  </div>
  <div class="shortcut-config">
    <span class="shortcut-label">Shortcut</span>
    <div class="shortcut-row">
      <kbd id="shortcut-display"></kbd>
      <button id="shortcut-change">Change</button>
    </div>
    <div id="shortcut-recorder" class="shortcut-recorder" style="display:none">
      Press your desired shortcut...
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
